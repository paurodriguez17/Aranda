<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="/PUBLIC/favicon_io" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo general */
        body {
            background-color: #ffffff; /* Fondo blanco */
            font-family: 'Inter', sans-serif; /* Fuente de inicio.css */
            color: #5b1f0a; /* Color de texto principal */
        }

        .login-card {
            background: #faf3e0; /* Fondo claro */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 12px; /* Consistencia con inicio.css */
            max-width: 400px;
            width: 100%;
            margin: auto;
            color: #5b1f0a; /* Texto marrón */
        }

        .login-card h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8a260c; /* Título marrón oscuro */
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container {
            width: 120px;
            height: 110px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .login-card .form-label {
            font-weight: bold;
            color: #5b1f0a; /* Texto marrón */
        }

        .login-card .btn-primary {
            background-color: #ffda77; /* Amarillo claro */
            border: 1px solid #d8ad09; /* Amarillo oscuro */
            color: #5b1f0a; /* Texto marrón */
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px; /* Consistencia con botones en inicio.css */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-card .btn-primary:hover {
            background-color: #d8ad09; /* Amarillo oscuro */
            transform: scale(1.05);
            color: #ffffff; /* Texto blanco al pasar el mouse */
        }

        .login-card .btn-outline-secondary,
        .login-card .btn-outline-info {
            font-weight: bold;
            color: #5b1f0a; /* Texto marrón */
            background-color: transparent;
            border: 1px solid #5b1f0a; /* Borde marrón */
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-card .btn-outline-secondary:hover,
        .login-card .btn-outline-info:hover {
            transform: scale(1.05);
            background-color: #faf3e0; /* Fondo claro */
            color: #8a260c; /* Marrón oscuro */
        }

        /* Mensajes */
        #message {
            margin-top: 15px;
            color: #5b1f0a; /* Texto marrón */
        }

        #welcomeMessage {
            margin-top: 15px;
            color: #5b1f0a; /* Texto marrón */
        }
    </style>
    
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="login-card">
            <h1><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h1>
            <div class="logo-container">
                <img src="/login/aranda.jpg" alt="Logo Aranda">
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Usuario" autocomplete="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" autocomplete="current-password" required>
                </div>                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
            <div class="text-center mt-4">
                <a href="/login/registrar.html" class="btn btn-outline-secondary w-100 mb-2">
                    <i class="fas fa-user-plus me-2"></i>Registrar
                </a>
                <a href="/inicio_distribuidor/inicio.html" class="btn btn-outline-info w-100">
                    <i class="fas fa-truck me-2"></i>Distribuidores
                </a>
            </div>
            <p id="message" class="text-danger text-center"></p>
            <p id="welcomeMessage" class="text-success text-center"></p>
        </div>
    </div>

    <script src="/login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
