<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambios de Mercadería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #155a9a;
            color: #ecf0f1;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 3px solid #009aff;
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: bold;
        }

        .header .btn-secondary {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #009aff;
            border: 1px solid #155a9a;
            color: white;
            font-weight: bold;
        }

        .header .btn-secondary:hover {
            background-color: #155a9a;
            color: white;
            transform: scale(1.05);
        }

        .main-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .form-card {
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-card:hover {
            transform: scale(1.02);
        }

        .btn-primary {
            background-color: #009aff;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #006bb3;
            transform: scale(1.05);
        }

        .table-container {
            margin-top: 40px;
        }

        .table-bordered {
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            overflow: hidden;
        }
        .btn-edit {
            background-color: #009aff;
            border: 1px solid #155a9a;
            color: white;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-edit:hover {
            background-color: #155a9a;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background-color: #009aff;
            border: 1px solid #155a9a;
            color: white;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-danger:hover {
            background-color: #155a9a;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875rem;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/inicio/inicio.html" class="btn btn-secondary">
            <i class="fas fa-home me-2"></i>Volver a Inicio
        </a>
        <h1>Cambios de Mercadería</h1>
    </header>

    <div class="container my-5">
        <form id="cambios-form" class="form-card mb-5">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="producto" class="form-label"><i class="fas fa-box-open me-2"></i>Producto</label>
                    <select id="producto" class="form-select" required>
                        <option value="" selected disabled>Seleccione un producto</option>
                        <option value="tapas tradicionales">Tapas Tradicionales</option>
                        <option value="tapas caseras">Tapas Caseras</option>
                        <option value="tapas verdes">Tapas Verdes</option>
                        <option value="pascualinas tradicionales">Pascualinas Tradicionales</option>
                        <option value="pascualinas caseras">Pascualinas Caseras</option>
                        <option value="pascualinas verdes">Pascualinas Verdes</option>
                        <option value="fideos al huevo">Fideos al Huevo</option>
                        <option value="fideos verdes">Fideos Verdes</option>
                        <option value="ñoquis">Ñoquis</option>
                        <option value="ravioles de ricota y jamón">Ravioles de Ricota y Jamón</option>
                        <option value="ravioles de verdura y pollo">Ravioles de Verdura y Pollo</option>
                        <option value="tapas de lasagna">Tapas de Lasagna</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fecha" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Fecha</label>
                    <input type="date" id="fecha" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="cantidad" class="form-label"><i class="fas fa-sort-numeric-up-alt me-2"></i>Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" placeholder="Ejemplo: 10" required>
                </div>
                <div class="col-md-6">
                    <label for="lote" class="form-label"><i class="fas fa-barcode me-2"></i>Lote</label>
                    <input type="text" id="lote" class="form-control" placeholder="Ejemplo: 001" required>
                </div>
                <div class="col-md-6">
                    <label for="fechaVencimiento" class="form-label"><i class="fas fa-calendar-check me-2"></i>Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimiento" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="descripcion" class="form-label"><i class="fas fa-file-alt me-2"></i>Descripción</label>
                    <textarea id="descripcion" class="form-control" rows="3" placeholder="Ingrese detalles adicionales..." required></textarea>
                </div>
                <div class="col-md-6">
                    <label for="cliente" class="form-label"><i class="fas fa-user me-2"></i>Cliente</label>
                    <select id="cliente" class="form-select" required>
                        <option value="" selected disabled>Seleccione un cliente</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-plus-circle me-2"></i>Agregar Cambio
                </button>
            </div>
        </form>

        <h2 class="text-center mb-4">Cambios Registrados</h2>
        <div class="table-container">
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th> 
                        <th>Fecha</th>
                        <th>Lote</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Descripción</th>
                        <th>Cliente</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-cambios">
                </tbody>
            </table>
        </div>
    </div>

    <script src="cambios.js"></script>
</body>
</html>
